# Example xtc_elastica_mapping plugin definitions.
# Plugin property $defaults are defined in XtcElasticaMappingManager.
file:
  id: file
  label: File
  module: xtcelastica
  type_path: XtendedContent\Index\EntityField\ERType
  field_path: XtendedContent\Index\EntityField\ERFile
  class: File
  types:
    image: Image
paragraph:
  id: paragraphs
  label: Paragraphs
  module: xtcelastica
  type_path: XtendedContent\Index\EntityField\ERType
  field_path: XtendedContent\Index\EntityField\ERParagraph
  class: Paragraph
  types:
    editeur_texte: EditeurTexte
    image: Image
    references: References
    documents_connexes: Documents
    lire: Lire
    composant_ref_int_ext_sans_url: RefSansUrl
    composant_reference_externe: RefExt
    composant_reference_interne: RefInt
    les_documents_connexes: DocConnexe
    composant_url_connexe_interne: UrlInterne
    url_connexe_externe: UrlExterne
    composant_tag: Tag
    composant_auteur: Auteur
    composant_editeur: Editeur
    composant_emetteur: Emetteur
    composant_mots_cles: MotsCles
    composant_profil_autorise: ProfilAutorise
node:
  id: node
  label: Content
  module: xtcelastica
  type_path: XtendedContent\Index\EntityField\ERType
  field_path: XtendedContent\Index\EntityField\ERNode
  class: Node
  types:
    dossiers_thematiques: NodeDossier
    actualite: Actualite
taxonomy_term:
  id: taxonomy_term
  label: Term
  module: xtcelastica
  type_path: XtendedContent\Index\EntityField\ERType
  field_path: XtendedContent\Index\EntityField\ERTerm
  class: Term
  types:
    type_actualite: TypeActualite
user:
  id: user
  label: User
  module: xtcelastica
  type_path: XtendedContent\Index\EntityField\ERType
  field_path: XtendedContent\Index\EntityField\ERUser
  class: User
  types:
    user: User
